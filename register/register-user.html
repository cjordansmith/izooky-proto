  <main id="register">
		<div class="container-fluid">
	    <header class="row">
	      <div class="col-xs-12 text-center">
	        <h2 class="text-center">Register for iZooky</h2>
	      </div>
	    </header>
		</div>

    <section class="register-form">
			<div class="container-fluid">

	      <div class="row" id="choose-account">
	        <div class="col-xs-12 col-md-8 col-md-offset-2 register-margin">
	          <h4 id="user-form-heading">Create a User account</h4>
	          <div class="slab-white registerUser">
	            <p class="text-center">Your basic information</p>
							<div class="row">
								<div class="col-xs-10 col-xs-offset-1">
			            <form action="/" class="register-form-input">
			              <input type="text" name="address" class="form-input form-fname" placeholder="First Name*">
			              <input type="text" name="address" class="form-input form-lname" placeholder="Last Name*">
			              <input type="text" name="address" class="form-input form-email" placeholder="Email Address*">
			              <select name="age" class="select-age">
			                <option>Your Age*</option>
			                <option value="January">Below 13</option>
			                <option value="Febuary">13 or older</option>
			              </select>
			            </form>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-10 col-xs-offset-1">
			            <p class="text-center">Your account credentials</p>
			            <form action="/" class="register-form-input">
			              <input type="text" name="username" class="form-input form-fname" placeholder="Username*">
			              <input type="password" name="address" class="form-input form-fname" placeholder="Password*">
			            </form>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-xs-12">
			            <form action="/" class="register-form-input">
			              <input id="accept-checkbox" type="checkbox" name="accept-terms" value="Accept Terms">
			              <p class="terms-link">By clicking accept, you agree to our <a href="terms.html">Terms of Service</a></p>
			            </form>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="izooky-btn-group form-btn-group ">
										<a href="register.html" class="btn btn-sm yellow">Back</a>
										<a href="confirmation.html" class="btn btn-sm dblue">Submit</a>
									</div>
								</div>
							</div>

	          </div><!-- end .registerUser -->
	        </div><!-- end .register-margin -->

				</div><!-- end row #choose-account -->
      </div><!-- end container-fluid -->
    </section>
