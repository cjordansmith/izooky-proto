				</div>
				<div class="col-xs-7 col-md-6 topbar-nav text-center">
					<ul class="top-link home-nav">

  <main id="register">
		<div class="container-fluid">
	    <header class="row">
	      <div class="col-xs-12 text-center">
	        <h2 class="text-center">Sign in to iZooky</h2>
	      </div>
	    </header>

	    <section class="register-form">
	      <div class="row" id="choose-account">

	        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-0 register-margin">
	          <h4 id="user-form-heading">User Account</h4>
	          <div class="slab-white registerUser">
	            <form action="/" class="register-form-input">
	              <input type="text" name="username" class="form-input form-fname" placeholder="Username*">
	              <input type="password" name="address" class="form-input form-fname" placeholder="Password*">
	            </form>
	            <div class="form-btn-group">
	              <a href="udash-summary.html" class="btn btn-sm dblue">Sign in</a>
	            </div>
	          </div>
	        </div>

	        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-0 register-margin">
	          <h4 id="provider-form-heading">Provider Account</h4>
	          <div class="slab-white registerUser">
	            <form action="/" class="register-form-input">
	              <input type="text" name="username" class="form-input form-fname" placeholder="Username*">
	              <input type="password" name="address" class="form-input form-fname" placeholder="Password*">
	            </form>
	            <div class="form-btn-group">
	              <a href="./dashp/p-summary.html" class="btn btn-sm sky">Sign in</a>
	            </div>
	          </div>
	        </div>
	      </div>
	    </section>
		</div>

            </li>

            <li class="footer-link"><a href="register.html">Register</a></li>
            <li class="footer-link"><a href="signin.html">Sign In</a></li>
